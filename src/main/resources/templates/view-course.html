<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Student by NPM</title>
</head>
<body>
<h3 th:text="'Course ID = ' + ${course.id_course}">Student NPM</h3>
<h3 th:text="'Name = ' + ${course.name}">Student Name</h3>
<h3 th:text="'Credits = ' + ${course.credits}">Student GPA</h3>

<h3>Kuliah yang diambil</h3>
<ul th:each="student,iterationStatus: ${course.students}">
    <li th:text="${student.name} + '-' + ${student.npm} + ' sks'">
        List Item
    </li>

</ul>
</body>
</html>
